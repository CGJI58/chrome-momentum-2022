<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <img id="background-image" class="img-before-login" src="#" />
    <header>
      <div class="header__column">
        <h1 id="greeting" class="hidden"></h1>
        <form class="login-form hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Write your name"
          />
          <input type="submit" value="Log in" />
        </form>
        <form class="logout-form hidden">
          <input type="submit" value="Log out" />
        </form>
      </div>
      <div class="header__column">
        <h2 id="clock">00:00:00</h2>
      </div>
      <div class="header__column">
        <h2 id="date" class="header__column__date">0000-00-00</h2>
        <div id="weather" class="header__column__weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <main id="main" class="hidden">
      <div id="quote" class="quote-section">
        <span></span>
        <span></span>
      </div>

      <div class="todo-list-section">
        <form id="todo-form" class="todo-form">
          <input
            type="text"
            required
            placeholder="Write a To Do and Press Enter"
            maxlength="128"
          />
        </form>

        <ul id="todo-list" class="todo-list"></ul>
      </div>
    </main>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/280aa247ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
